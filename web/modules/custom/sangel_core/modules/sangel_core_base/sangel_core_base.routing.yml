sangel_core.export_catalog_csv:
  path: "/compte-clients/export/csv/{view_id}/{display_id}"
  defaults:
    _controller: '\Drupal\sangel_core_base\Controller\AccountExportController::exportCatalogView'
    _title: "Export CSV"
    view_id: "product_catalog"
    display_id: "for_current_user"
  requirements:
    _user_is_logged_in: "TRUE"
    view_id: "[A-Za-z0-9_]+"
    display_id: "[A-Za-z0-9_]+"

